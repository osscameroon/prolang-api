openapi: 3.0.3
info:
  title: Programming languages API
  description: Get information about programming languages
  version: 1.0.0
  contact:
    name: Eric Cabrel TIOGO
    email: tericcabrel@yahoo.com
    url: https://tericcabrel.com
  license:
    name: MIT License
servers:
  - url: 'http://localhost:5700'
    description: Local development server
    variables:
      basePath:
        default: api
  - url: 'https://prolang.com'
    description: Production server
    variables:
      basePath:
        default: api
paths:
  /years-groups:
    get:
      operationId: get-all-year-group
      description: Retrieve all years groups
      tags:
        - Year Group
      responses:
        200:
          $ref: "#/components/responses/yearGroupListResponse"
      parameters:
        - name: countLanguage
          in: query
          required: false
          description: Indicate if we want to include the number of languages for each year group
  /years-groups/{id}:
    get:
      operationId: get-one-year-group
      description: Retrieve one year's group by Id
      tags:
        - Year Group
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the year's group to retrieve
      responses:
        200:
          $ref: "#/components/responses/yearGroupResponse"
        401:
          $ref: "#/components/responses/401"
        404:
          $ref: "#/components/responses/404"
  /authors:
    get:
      operationId: search-authors
      description: Retrieve authors with filtering capability
      tags:
        - Author
      parameters:
        - $ref: "#/components/parameters/pageQuery"
        - $ref: "#/components/parameters/keywordQuery"
        - $ref: "#/components/parameters/authorFieldsQuery"
      responses:
        200:
          $ref: "#/components/responses/authorPaginatedResponse"
  /authors/all:
    get:
      operationId: get-all-authors
      description: Retrieve all authors
      tags:
        - Author
      parameters:
        - $ref: "#/components/parameters/authorFieldsQuery"
      responses:
        200:
          $ref: "#/components/responses/authorListResponse"
  /authors/{id}:
    get:
      operationId: get-one-author
      description: Retrieve one author by Id
      tags:
        - Author
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the author to retrieve
      responses:
        200:
          $ref: "#/components/responses/authorResponse"
        404:
          $ref: "#/components/responses/404"
components:
  responses:
    401:
      description: Access unauthorized
      content:
        "application/json":
          schema:
            type: object
            properties:
              message:
                type: string
                required: true
                example: Access to this resource requires authentication
    404:
      description: Resource not found
      content:
        "application/json":
          schema:
            type: object
            properties:
              message:
                type: string
                required: true
                example: "No item found with id: 612103bd20aaf1e4d5e85031"
    yearGroupResponse:
      description: Year's group retrieved successfully
      content:
        "application/json":
          schema:
            $ref: "#/components/schemas/yearGroup"
    yearGroupListResponse:
      description: List of year's group retrieved successfully
      content:
        "application/json":
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "#/components/schemas/yearGroupList"
    authorListResponse:
      description: List of authors retrieved successfully
      content:
        "application/json":
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "#/components/schemas/author"
    authorResponse:
      description: Author retrieved successfully
      content:
        "application/json":
          schema:
            $ref: "#/components/schemas/author"
    authorPaginatedResponse:
      description: Paginated authors list retrieved successfully
      content:
        "application/json":
          schema:
            $ref: "#/components/schemas/paginatedAuthor"

  schemas:
    yearGroup:
      type: object
      properties:
        id:
          description: Id of the year group
          type: string
          required: true
          example: 612103bb20aaf1e4d5e84bd4
        name:
          description: Name of the year group
          type: string
          required: true
          example: 2020s
        position:
          description: Used to order the year group in ascending or descending direction
          type: integer
          required: true
          example: 1
    yearGroupList:
      type: object
      properties:
        languageCount:
          description: Number of languages in the year group (present only if countLanguage passed as query parameter)
          type: integer
          required: false
          example: 43
        id:
          description: Id of the year group
          type: string
          required: true
          example: 612103bb20aaf1e4d5e84bd4
        name:
          description: Name of the year group
          type: string
          required: true
          example: 2020s
        position:
          description: Used to order the year group in ascending or descending direction
          type: integer
          required: true
          example: 1
    paginationMetaData:
      type: object
      properties:
        currentPage:
          type: integer
          required: true
          description: Current page of the items pagination
          example: 1
        limit:
          type: integer
          required: true
          description: Number of items returned per page
          example: 30
        totalItems:
          type: integer
          required: true
          description: Total items retrieve
          example: 100
        totalPages:
          type: integer
          required: true
          description: Number of total pages
          example: 4
    author:
      type: object
      properties:
        id:
          type: string
          required: true
          description: The author ID
          example: 612103be20aaf1e4d5e85641
        birthDate:
          type: string
          required: true
          description: The date of birth of the author
          nullable: true
          example: 1955-05-19
          format: "YYYY-MM-DD"
        country:
          type: string
          required: true
          description: The country where the author from
          nullable: true
          example: Canada
        link:
          type: string
          required: true
          description: The link to the author biography
          nullable: true
          example: https://fr.wikipedia.org/wiki/James_Gosling
        name:
          type: string
          required: true
          description: The author name
          example: Jame Gosling
        picture:
          type: string
          required: true
          description: The link to the author picture
          nullable: true
          example: https://link-to-picture.com/author-name
    authorItems:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/author"
    paginatedAuthor:
      type: object
      allOf:
        - $ref: "#/components/schemas/paginationMetaData"
        - $ref: "#/components/schemas/authorItems"
  parameters:
    authorFieldsQuery:
      name: fields
      in: query
      required: false
      description: Select specific fields to return in the response
      schema:
        type: string
        required: false
        anyOf:
          - $ref: "#/components/schemas/author"
        format: "field1,field2,...,fieldn"
        example: "id,name,picture"
        minProperties: 1
    keywordQuery:
      name: search
      in: query
      required: false
      description: Search items containing this keyword
      schema:
        type: string
        example: java
        required: true
        minLength: 1
    pageQuery:
      name: page
      in: query
      required: false
      description: Page's number of items to retrieve
      schema:
        type: integer
        example: 5
        minimum: 1
        required: true
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
  - bearerAuth: [ ]